<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_loginpage.css' %}">
    <title>Trakt Username Input</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}

    </form>

</html>
