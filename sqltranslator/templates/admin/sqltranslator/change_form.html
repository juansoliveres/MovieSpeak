{% extends "admin/change_form.html" %}
{% load i18n %}

{% block form_submit %}
    <style>
        .big-blue-button {
            padding: 15px 30px; /* Larger padding for a bigger button */
            font-size: 20px; /* Larger font size */
            background-color: #007bff; /* Bootstrap primary blue color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Hand cursor on hover */
            transition: background-color 0.3s; /* Smooth background color change */
        }

        .big-blue-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
    <div class="submit-row">
        {% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="default" name="_save">{% endif %}
        {% if show_delete %}<input type="submit" value="{% trans 'Delete' %}" class="default" name="_delete">{% endif %}
        <!-- Custom Run Model Button -->
        <input type="submit" value="{% trans 'Save & Run' %}" class="default" name="_run-model">
    </div>
    <body>

        <button class="big-blue-button">Click Me</button>
        
    </body>
{% endblock %}
